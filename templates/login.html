{% extends 'base.html' %}

{% block content %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">
    Log In
    </h3>
    <h5 class="error">
        Sorry, wrong password.
    </h5>
    <form class="mb-4">
        <div class="form-group">
            <label for="inputlogin">Login</label>
            <input type="text" class="form-control" id="inputlogin" placeholder="Enter your login here">
        </div>
        <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password here">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <a class="refs" href="{% url 'signup' %}">Create new account</a>
{% endblock content %}
